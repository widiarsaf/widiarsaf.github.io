<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #6A7062;">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="image/logo2.png" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">
                Nature Pict
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Content-->
    <div class="content" style="display: flex; justify-content: center; padding: 20px;">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col col-md-6 col-12 p-4" id="img">
                </div>
                <div class="col col-md-6 col-12 p-4" style="background-color: #ecf1e5;">
                    <center>
                        <h3 style="color: #6A7062;">Sign Up</h3>
                    </center>
                    <center><img src="image/user.png" class="rounded-circle mt-4 mb-4"
                            style="width: 150px; height:150px;">
                    </center>
                    <form class="p-4">
                        <form>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Send Notification</label>
                            </div>
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Footer-->
    <div class="card text-center">
        <div class="card-body" style="background-color: #9faa90;">
            <h5 class="card-title ">Nature Website</h5>
            <p class="card-text">Contains Nature Photography Around The World </p>
            <a href="mailto:wretasafitri33@gmail.com" class="btn btn-basic" style="text-decoration: underline;">Email
